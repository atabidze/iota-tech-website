<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-router-icon lucide-router">
  <defs>
    <linearGradient id="router-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E84A5F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .animated-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw-router 2s linear forwards infinite;
    }

    .animated-dot {
      transform-origin: center;
      transform: scale(0);
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes draw-router {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulse-dot {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>

  <rect width="20" height="8" x="2" y="14" rx="2" stroke="url(#router-gradient)" class="animated-path" style="animation-delay: 0s;"/>
  <path d="M6.01 18H6" stroke="url(#router-gradient)" class="animated-dot" style="animation-delay: 0.5s;"/>
  <path d="M10.01 18H10" stroke="url(#router-gradient)" class="animated-dot" style="animation-delay: 0.7s;"/>
  <path d="M15 10v4" stroke="url(#router-gradient)" class="animated-path" style="animation-delay: 1s;"/>
  <path d="M17.84 7.17a4 4 0 0 0-5.66 0" stroke="url(#router-gradient)" class="animated-path" style="animation-delay: 1.5s;"/>
  <path d="M20.66 4.34a8 8 0 0 0-11.31 0" stroke="url(#router-gradient)" class="animated-path" style="animation-delay: 2s;"/>
</svg>