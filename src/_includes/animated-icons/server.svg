<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-server-icon lucide-server">
  <defs>
    <linearGradient id="server-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E84A5F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .animated-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw-server 2s linear forwards infinite;
    }

    .animated-circle {
      transform-origin: center;
      transform: scale(0);
      animation: pulse-circle 2s ease-in-out infinite;
    }

    @keyframes draw-server {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulse-circle {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>

  <rect width="20" height="8" x="2" y="2" rx="2" ry="2" stroke="url(#server-gradient)" class="animated-path" style="animation-delay: 0s;"/>
  <rect width="20" height="8" x="2" y="14" rx="2" ry="2" stroke="url(#server-gradient)" class="animated-path" style="animation-delay: 0.5s;"/>
  <circle cx="6" cy="6" r="1" fill="url(#server-gradient)" class="animated-circle" style="animation-delay: 1s;"/>
  <circle cx="6" cy="18" r="1" fill="url(#server-gradient)" class="animated-circle" style="animation-delay: 1.5s;"/>
</svg>