<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-database-icon lucide-database">
  <defs>
    <linearGradient id="database-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9A8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E84A5F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .animated-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw-database 2s linear forwards infinite;
    }

    @keyframes draw-database {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <ellipse cx="12" cy="5" rx="9" ry="3" stroke="url(#database-gradient)" class="animated-path" style="animation-delay: 0s;"/>
  <path d="M3 5V19A9 3 0 0 0 21 19V5" stroke="url(#database-gradient)" class="animated-path" style="animation-delay: 0.5s;"/>
  <path d="M3 12A9 3 0 0 0 21 12" stroke="url(#database-gradient)" class="animated-path" style="animation-delay: 1s;"/>
</svg>