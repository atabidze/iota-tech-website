backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/img"
public_folder: "/assets/img"

collections:
  - name: "pages"
    label: "მთავარი გვერდები"
    files:
      - file: "src/index.md"
        label: "მთავარი გვერდი"
        name: "index"
        fields:
          - { label: "გვერდის სათაური", name: "title", widget: "string" }
          - { label: "Hero-ს სათაური", name: "hero_title", widget: "string" }
          - { label: "Hero-ს ქვესათაური", name: "hero_subtitle", widget: "text" }
      - file: "src/servisebi.md" # ეს არის ჩვენი სერვისების გვერდი
        label: "სერვისების გვერდი"
        name: "services_page"
        fields:
          - { label: "გვერდის სათაური", name: "title", widget: "string" }
          - label: "კატეგორიები და სერვისები"
            name: "service_categories"
            widget: "list"
            fields:
              - { label: "კატეგორიის ID", name: "id", widget: "string", hint: "უნიკალური იდენტიფიკატორი, მაგ: cat1, cat2..." }
              - { label: "კატეგორიის სათაური", name: "title", widget: "string" }
              - label: "ამ კატეგორიის სერვისები"
                name: "sub_services"
                widget: "list"
                field: { label: "სერვისის დასახელება", name: "name", widget: "string" }
              - { label: "დეტალების ბმული", name: "details_link", widget: "string", required: false, hint: "არასავალდებულო. მაგ: /services/cybersecurity/" }
      - file: "src/about.md"
        label: "ჩვენ შესახებ"
        name: "about"
        fields:
          - { label: "სათაური", name: "title", widget: "string" }
          - { label: "ტექსტი", name: "body", widget: "markdown" }
      - file: "src/contact.md"
        label: "კონტაქტი"
        name: "contact"
        fields:
          - { label: "სათაური", name: "title", widget: "string" }
          - { label: "ტექსტი", name: "body", widget: "markdown" }

  - name: "settings"
    label: "ზოგადი პარამეტრები"
    files:
      - file: "src/_data/settings.json"
        label: "საიტის პარამეტრები"
        name: "settings"
        fields:
          - { label: "ლოგოს ტექსტი", name: "logo_text", widget: "string" }
          - { label: "ტექსტი ფუთერში", name: "footer_text", widget: "string" }