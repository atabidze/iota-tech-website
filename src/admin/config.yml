backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "src/assets/img"

collections:
  - name: "categories"
    label: "სერვისების კატალოგი"
    folder: "src/categories"
    create: true
    slug: "{{slug}}"
    identifier_field: "slug"
    sortable_fields: ['sort_order']
    fields:
      - { label: "ფაილის სახელი (ლათინურად, ტირეებით)", name: "slug", widget: "string" }
      - { label: "კატეგორიის სათაური", name: "title", widget: "string" }
      - { label: "რიგითობა", name: "sort_order", widget: "number", default: 0 }
      - label: "აირჩიეთ იკონი"
        name: "icon"
        widget: "select"
        required: false
        options:
          - { label: "მომხმარებელთა მართვა", value: "users" }
          - { label: "ქსელური ინფრასტრუქტურა", value: "network" }
          - { label: "სერვერები და მონაცემები", value: "server" }
          - { label: "ღრუბლოვანი სერვისები", value: "cloud" }
          - { label: "კიბერუსაფრთხოება", value: "shield" }
          - { label: "ფიზიკური უსაფრთხოება", value: "cctv" }
          - { label: "კომუნიკაციები", value: "messages" }
          - { label: "სტრატეგიული სერვისები", value: "briefcase" }
      - label: "სერვისების სია (მოკლე აღწერა)"
        name: "services"
        widget: "list"
        summary: "{{fields.name}}"
        fields:
          - { label: "სერვისის დასახელება", name: "name", widget: "string" }
      - label: "დეტალური აღწერა"
        name: "body"
        widget: "markdown"
        hint: "გამოიყენეთ ბულეტები (`-` სიმბოლო)."
      - { label: "Tags", name: "tags", widget: "hidden", default: "categories" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "service-detail.njk" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: "/services/{{slug}}/" }

  - name: "pages"
    label: "მთავარი გვერდები"
    files:
      - { file: "src/index.md", label: "მთავარი გვერდი", name: "index", fields: [{ label: "სათაური", name: "title", widget: "string" }, { label: "Hero-ს სათაური", name: "hero_title", widget: "string" }, { label: "Hero-ს ქვესათაური", name: "hero_subtitle", widget: "text" }] }
      - { file: "src/services.md", label: "სერვისების გვერდი", name: "services_page", fields: [{ label: "სათაური", name: "title", widget: "string" }, { label: "მარცხენა მენიუს სათაური", name: "katalogis_dasaxeleba", widget: "string" }] }
      - { file: "src/about.md", label: "ჩვენ შესახებ", name: "about", fields: [{ label: "სათაური", name: "title", widget: "string" }, { label: "ტექსტი", name: "body", widget: "markdown" }] }
      - { file: "src/contact.md", label: "კონტაქტი", name: "contact", fields: [{ label: "სათაური", name: "title", widget: "string" }, { label: "ტექსტი", name: "body", widget: "markdown" }] }

  - name: "settings"
    label: "ზოგადი პარამეტრები"
    files:
      - { file: "src/_data/settings.json", label: "საიტის პარამეტრები", name: "settings", fields: [{ label: "ლოგოს ტექსტი", name: "logo_text", widget: "string" }, { label: "ტექსტი ფუთერში", name: "footer_text", widget: "string" }] }